<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Selectors</title>
    <style>
        h1{
            background-color: rgb(241, 119, 143);
            color: aliceblue;
            font-size: 50px;
        }
        p{
            background-color: rgb(201, 231, 79);
            color: aliceblue;
            font-size: 30px;
        }
       
    </style>
</head>
<body>
    <h1>Element Selectors (Tag Name)</h1>
    <p>CSS Properties apply in particular selected element</p>
</body>
</html>
