<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font</title>
<style>
    div
    {
        font-size: 30px;
    }
    .font-family
    {
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }.font-size
    {
        font-size: smaller;
    }
    .font-weight
    {
        font-weight: 600;
    }
    .font-style
    {
        font-style: italic;
    }
    .font-variant
    {
        font-variant: small-caps;
    }
    .line-height
    {
        line-height: 50px;
    }
</style>
</head>
