<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Icon</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <h1>Icon</h1>
    <hr />
    <h2>Facebook</h2>
    <i class="fa-brands fa-facebook fa-spin-pulse"></i>
    <hr />
    <h2>Whatsapp</h2>
    <i class="fa-brands fa-whatsapp fa-shake" style="color: #16ed12"></i>
    <hr />
    <h2>Snapchat</h2>
    <i class="fa-brands fa-snapchat fa-fade" style="color: #f6ee09"></i>
  </body>
</html>
