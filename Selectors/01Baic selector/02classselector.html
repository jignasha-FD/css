<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Selectors</title>
    <style>
        .Heading{
            background-color: rgba(60, 220, 20, 0.844);
            color: aliceblue;
            font-size: 50px;
        }
        .para{
            background-color: rgb(71, 83, 243);
            color: aliceblue;
            font-size: 30px;
        }
        
    </style>
</head>
<body>
    <h1 class="Heading">Class Selectors (.)</h1>
    <p class="para">CSS Properties apply in particular selected Class</p>
    <p class="para">Class can be multiple</p>
</body>
</html>
