<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Selectors</title>
    <style>
        #Heading{
            background-color:crimson;
            color: aliceblue;
            font-size: 30px;
        }
        #paragraph{
            background-color: rgb(190, 20, 220);
            color: aliceblue;
            font-size: 30px;
        }
       
        #Unique{
            background-color: teal;
            color: khaki;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1 id="Heading">Id Selectors (#)</h1>
    <p id="paragraph">CSS Properties apply in particular selected id</p>
    <p id="Unique">Id Is Always Unique</p>
</body>
</html>
