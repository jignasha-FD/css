<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntroDuction To Position</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            border: 1px solid ;
        }
        div[class*="box"]{
            height: 500px;
            font-size: 30px;
            color: aliceblue;
        }
        .fixed{
            position: fixed;
            top: 10;
            right: 0;
            background-color: black;
            color: aliceblue;
            font-size: 50px;
        }
        .box-1{
            background-color: brown;
        }
        .box-2{
            background-color: teal;
        }
        .box-3{
            background-color: dodgerblue;
        }
        .box-4{
            background-color: violet;
        }
        .box-5{
            background-color: crimson;
            position: relative;
        }
        .sticky{
            position: sticky;
            top: 0;

        }
        div[class*="box-ab"]{
            height: 300px;
            width: 300px;
            border: 1px solid black;
            color: black;
            position: absolute;
        }
        .box-ab-1{
            background-color: teal;
            top: 50px;
            left: 50px;
            z-index: 10;
        }
        .box-ab-2{
            background-color: rgb(0, 86, 233);
            top: 80px;
            left: 80px;
        }
        .box-ab-3{
            background-color: rgb(128, 0, 64);
            top: 110px;
            right: 1500px;
            z-index: 10;
        }
        .box-ab-4{
            background-color: rgb(21, 128, 0);
            top: 140px;
            left: 140px;
        }
    </style>
</head>
<body>
    <div class="fixed">Fixed</div>
    <div class="box-1">Box-1</div>
    <div class="box-2">Box-2</div>
    <div class="box-3">Box-3
        <div class="sticky">
            Hey I'm Sticky 
        </div>
    </div>
    <div class="box-4">Box-4</div>
    <div class="box-5">Box-5
        <div class="box-ab-1">Box-ab-1</div>
        <div class="box-ab-2">Box-ab-2</div>
        <div class="box-ab-3">Box-ab-3</div>
        <div class="box-ab-4">Box-ab-4</div>
    </div>
</body>
</html>
